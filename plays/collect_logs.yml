# NOTE(Gonéri): Workaround for https://github.com/ansible/ansible/issues/23733
- set_fact:
    local_working_dir: "{{ lookup('env', 'HOME') }}/.quickstart"
- set_fact:
    artcl_collect_dir: "{{ local_working_dir }}/collected_files"
    artcl_gzip_only: false
    artcl_tar_gz: true
- import_role:
    name: "OSP12/collect-logs"
  vars:
    inventory_hostname: '{{ delegate_item }}'
  delegate_to: '{{ delegate_item }}'
  with_items:
    - 'undercloud'
    - '{{ groups.overcloud }}'
  loop_control:
    loop_var: delegate_item
